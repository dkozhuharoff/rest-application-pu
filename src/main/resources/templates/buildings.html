<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Електронен домоуправител</title>
    <meta charset="UTF-8">
    <meta name="description" content="Електронен домоуправител">
    <meta name="keywords" content="електронен домоуправител, професионална, дейност, поддръжка, етажна, собственост фирми, служители, многофамилни, сгради, живущи">
    <meta name="author" content="Daniel Kozhuharov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js"></script>
</head>
<body>
<div class="content">
    <div th:insert="fragments/menu"></div>
    <div class="container">
        <div class="box-1">
            <div class="box-headline"><h2>Buildings</h2></div>
            <table border="1" cellpadding="10">
                <thead>
                <tr></tr>
                <tr>
                    <th><a th:href="@{'/buildings/all/delete'}"><button>Delete all</button></a></th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>Number of floors</th>
                    <th>Number of Apartments</th>
                    <th>Area</th>
                    <th>Apartments</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="building : ${buildings}">
                    <td th:text="${building.id}"></td>
                    <td th:text="${building.address}"></td>
                    <td th:text="${building.floorsNumber}"></td>
                    <td th:text="${building.apartmentsNumber}"></td>
                    <td th:text="${building.area}"></td>
                    <td>
                        <a th:href="@{'/buildings/' + ${building.id} + '/apartments'}"><button>View apartments</button></a>
                    </td>
                    <td>
                        <a th:href="@{'/buildings/' + ${building.id}}"><button>View</button></a>
                        <a th:href="@{'/buildings/' + ${building.id} + '/update'}"><button>Edit</button></a>
                        <a th:href="@{'/buildings/' + ${building.id} + '/delete'}"><button>Delete</button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
